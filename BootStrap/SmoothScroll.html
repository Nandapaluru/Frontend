<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Navigation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      section {
        height: 100vh;
        padding: 50px;
      }
      #home {
        background-image: url("/Frontend/BootStrap/car\ 1.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #about {
        background-image: url("/Frontend/BootStrap/car\ 2.avif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #services {
        background-image: url("/Frontend/BootStrap/car\ 3.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #contact {
        background-image: url("/Frontend/BootStrap/car\ 4.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home">Cars Limited</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      id="home"
      class="bg-primary text-white d-flex align-items-center justify-content-center">
      <h1>Home</h1>
    </section>
    <section
      id="about"
      class="bg-secondary text-white d-flex align-items-center justify-content-center">
      <h1>About</h1>
    </section>
    <section
      id="services"
      class="bg-success text-white d-flex align-items-center justify-content-center">
      <h1>Services</h1>
    </section>
    <section
      id="contact"
      class="bg-danger text-white d-flex align-items-center justify-content-center">
      <h1>Contact</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
