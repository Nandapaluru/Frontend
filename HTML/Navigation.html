<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            color: black;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: darkslategray;
            padding: 10px;
        }
        ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        ul.navbar li {
            margin: 0 15px;
        }
        ul.navbar li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        ul.navbar li a:hover {
            color: rgb(115, 177, 198);
        }
        h1 {
            color: rgb(81, 81, 181);
        }
        p {
            font-size: 18px;
        }
        ul.movies {
            list-style-type: none;
            padding: 0;
        }
        ul.movies li {
            background: steelblue;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>

        </ul>
    </nav>

</body>
</html>
