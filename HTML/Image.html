<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            text-align: center;
            padding: 20px;
        }
        .image-container img {
            width: 50%;
            border: 7px solid gray;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Here is an embedded image with styling:</p>
    
    <div class="image-container">
        <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/40087/thar-exterior-right-front-three-quarter-35.jpeg?isig=0&q=80" alt="Sample Image">
    </div>
</body>
</html>
