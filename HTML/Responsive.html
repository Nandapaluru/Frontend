<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgb(59, 59, 175);
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: lightgray;
            width: 25%;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        footer {
            background-color: rgb(52, 52, 164);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation links or other content can go here.</p>
        </aside>
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main area where your content will appear.</p>
        </main>
    </div>
    <footer>
        Â© 2025 Paluru Hemanandan
    </footer>
</body>
</html>
