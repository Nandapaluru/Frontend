<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            background-color: lightgray;
            padding: 20px;
            flex: 1;
            margin: 10px;
            text-align: center;
            min-width: 200px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .column {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Flexbox Layout</h1>
    </header>
    <div class="container">
        <div class="column">Left Column</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </div>
    <footer>
        &copy; 2025 Your Name
    </footer>
</body>
</html>
