<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
            overflow: hidden;
            position: relative;
        }
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }
        .moving-square {
            width: 50px;
            height: 50px;
            background-color: darkblue;
            position: absolute;
            top: 50%;
            left: 0;
            animation: moveSquare 4s infinite linear;
        }
        @keyframes moveSquare {
            0% {
                left: 0;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 100%;
            }
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            animation: fadeInMove 3s forwards;
        }
        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-ball"></div>
    <div class="moving-square"></div>
    <div class="logo">My Animated Logo</div>
</body>
</html>
