<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        .button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .button:active {
            animation: clickEffect 0.4s ease-in-out;
        }
        @keyframes clickEffect {
            0% { transform: scale(1); background-color: rgb(154, 154, 233); }
            50% { transform: scale(1.2); background-color: rgb(69, 69, 249); }
            100% { transform: scale(1); background-color: rgb(2, 2, 69); }
        }
    </style>
</head>
<body>
    <button class="button">Click Me</button>
</body>
</html>
