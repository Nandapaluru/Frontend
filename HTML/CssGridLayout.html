<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        header, footer {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .column {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Grid Two-Column Layout</h1>
    </header>
    <div class="container">
        <div class="column">Left Column</div>
        <div class="column">Right Column</div>
    </div>
    <footer>
        &copy; 2025 Your Name
    </footer>
</body>
</html>
