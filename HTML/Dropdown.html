<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgb(72, 72, 189);
            padding: 10px;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-item {
            position: relative;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        .nav-item:hover {
            background-color: navy;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px gray;
            list-style: none;
            padding: 0;
            min-width: 150px;
        }
        .dropdown li {
            padding: 10px;
            color: black;
            cursor: pointer;
        }
        .dropdown li:hover {
            background-color: lightgray;
        }
        .nav-item:hover .dropdown {
            display: block;
        }
        .arrow {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Services <span class="arrow">â–¼</span>
                <ul class="dropdown">
                    <li>Web Design</li>
                    <li>SEO</li>
                    <li>Marketing</li>
                </ul>
            </li>
            <li class="nav-item">Contact</li>
        </ul>
    </nav>
</body>
</html>
